               <section data-markdown>
                  <script type="text/template">
*Q:* Ok, but how do you *measure* the similarity in grams?

*A:* There are multiple ways, but a simple and intuitive way is using `cos()`.

<!-- .element: class="fragment" -->

                  </script>
               </section>
               <section data-markdown>
                  <script type="text/template">
If we count the number of occurences of a particular gram, we can treat them as dimensions of a vector.

And the `cos()` of any two vectors can be calculated via:

<!-- .element: class="fragment" data-fragment-index="1"-->

```
function cos ( vector1, vector2 ) {
   return vector1.dot( vector2 ) / ( vector1.length * vector2.length ); 
}
```

<!-- .element: class="fragment" data-fragment-index="1"-->
                  </script>

               <section data-markdown>
                  <script type="text/template">
Between A & B
```
cos(θ) = ( a1 * b1 + a2 * b2 ) / ( √(a1^2 + a2^2) * √(b1^2 + b2^2))
= ( 9 * 15 + 12 * 2 ) / ( √( 9^2 + 12^2 ) * √( 15^2 + 2^2 ) )
= ( 159 ) / ( 15 * 15.13274595 ) = .700467717
```

Between B & C
<!-- .element: class="fragment" data-fragment-index="1"-->
```
cos(θ) = ( b1 * c1 + b2 * c2 ) / ( √(b1^2 + b2^2) * √(c1^2 + c2^2))
= ( 15 * 2 + 2 * 17 ) / ( √( 15^2 + 2^2 ) * √( 2^2 + 17^2 ) )
= ( 64 ) / ( 15.13274595 * 17.117242769 ) = .247074783
```
<!-- .element: class="fragment" data-fragment-index="1"-->
                  </script>
